<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Advice generator app Challenge</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app-title">
      <h1 id="title"></h1>
    </div>
    <section class="container">
      <div class="card">
        <div class="info">
          <p class="title">Advice #<span id="advice_id"></span></p>
          <p class="advice">
            <span id="load"></span>
            <span id="advice_text"></span>
          </p>
        </div>

        <div class="separator"></div>
      </div>

      <div class="random-button">
        <img class="button" src="./images/icon-dice.svg" alt="icon" />
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/emiperez997/">Emiliano Perez</a>.
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
